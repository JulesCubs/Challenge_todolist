<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="container" id="container">
        <div class="container__title">Lista de Tareas</div>
        <h1 class="container__h1">ToDo list</h1>
        <div class="container__data">
            <input class="container__data--input" id="textDo" type="text">
            <button class="container__data--button" id="add_b">Add</button>
        </div>
        <div class="container__list" id="lista">
            <input class="container__list--check" type="checkbox">
            <p class="container__list--toDo" id="data"></p>
            <button class="container__list--del icon-bin2" id="del"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
